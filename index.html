<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script>
</head>

<body>
  <header>
        <div class="container">
           <div class="banner-heading">              
               Capital Cities
            </div>
         </div>
         
  </header>
   <div class="container">
     <div id="earth"></div>
                <div class="row">
                        <div class="col-md-2">
                                <audio controls autoplay  style="background-color:white;margin:10px;position:fixed;right:0px; bottom:30px">
                                        <source src="assets/css/mp3.mp3" type="audio/ogg">
                                        <source src="assets/css/mp3.mp3" type="audio/mpeg">
                                        Your browser does not support the audio element.
                                    </audio>
                                
                        </div>
                        <hr/>
                    <div id="msg" class="col-md-12"  style="position: fixed;left:70px;" >                                   
                            <div class="start-msg" id="start">Press any key to get started!</div>
                                <div class="game-data">
                                    <div><span id="question"></span>
                                    </div>
                                    <div>Number of guesses remaining: <span id="remaining-guesses"></span>
                                </div>
                                <div>Letters already guessed: <span id="already-guessed"></span>
                                </div>
                                <div>Wins: <span id="num-wins"></span>
                                </div>
                            </div>                            
                    
                    </div>
                    <div class="col-md-2 mt-4" style="position:fixed;right:200px;bottom:400px;width:200px;"> 
                        <button id="hint-button">Hint</button>
                         <span id="hint"></span>
                     </div>
                </div>
               
            </div>

        
         </div>
   <hr/>
    <div class="row">
        <script>
            $(document).ready(function () {
            let webGame = new WebElems();
            document.onkeyup = function (event) {
                webGame.handleKeyInput(event.key);
            };
            $("#hint-button").on("click", function () {
                $("#hint").text(webGame.hint());
            });
            });
            
        </script>
    </div>
  </div>
</body>

</html>
